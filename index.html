<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <button class="newDeckBtn" id="new-deck">Get New Deck</button>
                <h3 class="remaining-cards">Remaining Cards: <span id="remaining"></span></h3>
            </div>
            <div class="images" id="card-images">
                <h2 id="winner"></h2>
                <p>Computer Score: <span id="computer-score"></span></p>
                <div class="card-placeholder" id="card0"></div>
                <div class="card-placeholder" id="card1"></div>
                <p>Player Score: <span id="player-score"></span></p>
            </div>
            <button class="drawBtn" id="draw">Draw</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
